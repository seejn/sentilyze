<!DOCTYPE html>
<html>
    {% include 'mainapp/head.html' %}
    {% load static %}
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form action="" method="POST">
                {% csrf_token %}
                <div class="divider d-flex align-items-center my-4">
                  <h3><b><p class="text-center fw-bold mx-3 mb-0">Update Profile</p></b></h3>
                </div>
                
                 <!-- name input -->
                 <div class="form-outline my-3">
                    Company Name <br>
                   <input type="text" name="company_name" id="form3Example3" class="form-control"
                    placeholder="Enter New Name" value="{{ company_profile.company_name }}"/>
                    <!-- <label class="form-label" for="form3Example3">Name</label> -->
                  </div>
        
                <!-- Map Url input -->
                <div class="form-outline mb-3">
                    Map Url<br>
                  <input type="text" name="map_url" id="form3Example3" class="form-control"
                    placeholder="Your location url in google map" value="{{ company_profile.map_url }}"/>
                  <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                </div>

                <!-- company_address input -->
                <div class="form-outline mb-3">
                    Company Address<br>
                  <input type="text" name="company_address" id="form3Example3" class="form-control "
                    placeholder="Enter Address" value="{{ company_profile.company_address }}"/>
                  <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                </div>

                <!-- company_desc input -->
                <div class="form-outline mb-3">
                    Company Description<br>
                    <textarea name="company_desc" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write something about your company...">{{ company_profile.company_desc }}</textarea>
                  <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <input type="submit" name="apply_change" value="Apply Changes" class="btn btn-primary"
                    style="padding-left: 2.5rem; padding-right: 2.5rem; width:100%;">
                  <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                      class="link-danger">Register</a></p> -->
                </div>
      
              </form>

            <div class="mt-2 text-center">
                <i class="fs-6">Last changes were made on: {{ company.updated_at }}</i>
            </div>
            <div class="mt-3 col-3 text-end">
                <a href="{% url 'merchants:profile' request.session.company_pk %}" class="link-primary fw-bold text-decoration-none">Go Back</a>
                </div>
            </div>

          
          </div>
        </div>
       
      </section>

</html>
