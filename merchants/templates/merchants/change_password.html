<!DOCTYPE html>
<html>
    {% include 'mainapp/head.html' %}
    <body>
      <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                  
                  <div class="divider d-flex align-items-center my-4">
                    <h3><b><p class="text-center fw-bold mx-3 mb-0">Change Password</p></b></h3>
                  </div>
                  
                   <!-- old password input -->
                   <div class="form-outline mb-3">
                      Old Password <br>
                     <input type="password" name="old_password" id="form3Example3" class="form-control"
                      placeholder="Enter Old Password"/>
                      <!-- <label class="form-label" for="form3Example3">Name</label> -->
                    </div>
          
                  <!-- New Password input -->
                  <div class="form-outline mb-3">
                      New Password<br>
                    <input type="password" name="new_password" id="form3Example3" class="form-control"
                      placeholder="Enter New Password"/>
                    <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                  </div>
  
                  <!-- confirm password input -->
                  <div class="form-outline mb-3">
                      Confirm Password<br>
                    <input type="password" name="cpassword" id="form3Example3" class="form-control "
                      placeholder="Confirm Password"/>
                    <!-- <label class="form-label" for="form3Example3">Email address</label> -->
                  </div>
  
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary"
                      style="padding-left: 2.5rem; padding-right: 2.5rem; width:100%;">Apply Changes</button>
                    <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                        class="link-danger">Register</a></p> -->
                  </div>
        
                </form>
                <div class="mt-3 col-3 text-end">
                  <a href="{% url 'merchants:profile' request.session.company_pk %}" class="link-primary fw-bold text-decoration-none">Go Back</a>
                  </div>
              </div>
  
            
            </div>
          </div>
         
        </section>
    </body>

</html>
