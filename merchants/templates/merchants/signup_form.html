{% include 'mainapp/head.html' %}
{% load static %}
<section class="vh-100">
    <div class="container h-custom">
        <span>
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </span>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                {% load static %}
                <img src="{% static 'img/login.webp' %}" width="500" height="300"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-6 offset-xl-1">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="divider d-flex align-items-center my-4">
                        <h3 class="text-center fw-bold mx-3 mb-0">Register </h3>
                      </div>
        
                    <!-- reg_id input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="form3Example3">Company Registration Id</label>
                        <input type="text" id="form3Example3" class="form-control"
                        placeholder="" name="company_reg_id"/>
                    </div>
                    
                    <!-- name input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="form3Example3">Company Name</label>
                        <input type="text" id="form3Example3" class="form-control"
                        placeholder="" name="company_name"/>
                    </div>
            
                    <!-- Email input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" name="company_email" id="form3Example3" class="form-control"
                        placeholder="email@example.com" />
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" name="password" id="form3Example4" class="form-control"
                        placeholder="atleast 8 character, one uppercase, one number, one special character" />
                    </div>

                    <div class="form-outline mb-2">
                        <label class="form-label" for="form3Example4">Repeat Password</label>
                        <input type="password" name="cpassword" id="form3Example4" class="form-control"
                        placeholder="atleast 8 character, one uppercase, one number, one special character" />
                    </div>
        
                    <div class=" text-center text-lg-start mt-2 pt-2">
                        <button type="submit" class="w-100 btn btn-primary px-4">Sign Up</button>
                    </div>
                    <div class="row align-items-end">
                        <div class="col-9">
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{% url 'merchants:login' %}"
                                class="link-primary"> Click here to login</a></p>
                        </div>
                        <div class="col-3" align="right">
                            <a href="{% url 'landing_page' %}"
                            class="link-primary fw-bold text-decoration-none">Go Back</a>
                        </div>
                    </div>
        
                </form>
            </div>
        </div>
    </div>
</section>
