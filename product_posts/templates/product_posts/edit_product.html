<!DOCTYPE html>
<html>
    {% include 'mainapp/head.html' %}
    <body>
        <div class="w-50 m-auto p-3">
            <form action="{% url 'product_posts:edit_product' product.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mt-3">
                    <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                    <input type="text" name="product_name" class="form-control" id="exampleFormControlInput1" value="{{ product.product_name }}" placeholder="Enter Product Name">
                </div>
                <div class="mt-3">
                    <label for="exampleFormControlInput2" class="form-label">Product Price</label>
                    <input type="number" name="product_price" class="form-control" id="exampleFormControlInput2" value="{{ product.product_price }}" placeholder="Enter Product Price">
                </div>
                <div class="mt-3">
                    <label for="exampleFormControlInput2" class="form-label">Product Category</label>
                    <br>
                    <select name="product_category" class="form-select" aria-label="Default select example">
                        <option selected disabled>Open Category menu</option>
                        {% for category in categories %}
                            {% if product.category_id == category.id %}
                                <option value="{{ category.id }}" selected>{{ category.category }}</option>
                            {% else %}
                                <option value="{{ category.id }}">{{ category.category }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="mt-3">
                    <label for="exampleFormControlInput2" class="form-label">Product Description</label>
                    <textarea required name="product_desc" class="form-control" id="exampleFormControlTextarea1" rows="1"  placeholder="Write something to describe your product">{{ product.product_desc }}</textarea>
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <input type="submit" class="btn btn-primary" value="Apply changes">
                    <a href="{% url 'dashboard:see_my_posts' %}" class="link-primary fw-bold text-decoration-none">Go Back</a>
                </div>
            </form>
        </div>
    </body>
</html>
